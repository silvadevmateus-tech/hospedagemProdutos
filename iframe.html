<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div 
        style="display: flex; border-radius: 12px; overflow: hidden; justify-content: center; align-items: center; margin: 0 auto;">
        <iframe id="iframeContainer" src="https://hospedagem-produtos.vercel.app/"
            style="margin: 0px; border: 0; border-radius: 12px;" scrolling="no"> </iframe></div>
    <script type="text/javascript">// <![CDATA[
        (function () {

            function aplicarAltura() {
                const container = document.getElementById("iframeContainer");

                // MOBILE → força altura real = 100vh
                if (window.innerWidth <= 750) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.70) + "px";
                    container.style.width = "100%";
                }
                if (window.innerWidth <= 380) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.90) + "px";
                    container.style.width = "100%";
                }
                // DESKTOP → mantém 800px padrão
                else if (window.innerWidth >= 920) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.75) + "px";
                    container.style.width = "72%";
                }
                else{
                    container.style.width = "100%";
                    container.style.height = '650px'
                }
            }

            // Executa ao carregar
            aplicarAltura();

            // Corrige ao mudar tamanho da tela (ex: rotação)
            window.addEventListener("resize", aplicarAltura);

        })();
        // ]]></script>
</body>

</html>
