    <div 
        style="display: flex; border-radius: 12px; overflow: hidden; justify-content: center; align-items: center; margin: 0 auto;">
        <iframe id="iframeContainer" src="https://bannercentraldigital.vercel.app/"
            style="width: 100%; height: 640px; margin: 0px; border: 0; border-radius: 12px;" scrolling="no"> </iframe></div>
    <script type="text/javascript">// <![CDATA[
        (function () {

            function aplicarAltura() {
                const container = document.getElementById("iframeContainer");

                // MOBILE → força altura real = 100vh
                if (window.innerWidth <= 768) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 2) + 'px';
                    container.style.width = "100%";
                }
                if (window.innerWidth <= 480) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 1.25) + 'px'
                    container.style.width = "100%";
                    container.style.overflowY = 'auto';
                }
                // DESKTOP → mantém 800px padrão
                else if (window.innerWidth <= 1024) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.75) + "px";
                    container.style.width = "72%";
                }
                else if (window.innerWidth <= 1920) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.80) + "px";
                    container.style.width = "65%";
                }
            }

            // Executa ao carregar
            aplicarAltura();

            // Corrige ao mudar tamanho da tela (ex: rotação)
            window.addEventListener("resize", aplicarAltura);

        })();
        // ]]></script>
