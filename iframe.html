<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="iframeContainer" style="width: 100%; height: 800px; border-radius: 12px; overflow: hidden;"><iframe
            src="https://hospedagem-produtos.vercel.app/" id="iframeConteudo"
            style="width: 100%; height: 100%; border: 0; border-radius: 12px;" scrolling="no"> </iframe></div>
    <script type="text/javascript">// <![CDATA[
        (function () {
            function ajustarAltura() {
                // Altura real da viewport (corrige problema de 100vh em mobile)
                const alturaReal = window.innerHeight;
                const container = document.getElementById("iframeContainer");
                container.style.height = alturaReal + ".5px";
            }

            // Ajusta no carregamento
            ajustarAltura();

            // Ajusta sempre que a tela mudar (rotação, barra do navegador, etc.)
            window.addEventListener("resize", ajustarAltura);
        })();
        // ]]></script>
</body>

</html>
