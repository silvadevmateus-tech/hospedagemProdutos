<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="np1-wrapper">
  <div class="np1-card">
    <!-- Faixa amarela com logo -->
    <header class="np1-header">
      <div class="np1-header-glow"></div>
      <img
        src="https://digital.uniateneu.edu.br/pluginfile.php/1101607/mod_resource/content/1/Logo_colorida.png"
        alt="UniAteneu"
        class="np1-logo"
      />
    </header>

    <!-- Conteúdo -->
    <main class="np1-content">
      <section class="np1-panel" aria-label="Informações da Avaliação NP1">
        <h2 class="np1-title">Avaliação NP1</h2>
        <p class="np1-subtitle">
          Conclua os Questionários e Garanta Sua Nota Parcial!
        </p>

        <div class="np1-list">
          <div class="np1-row">
            <div class="np1-row-label">Questionário da Unidade I</div>
            <div class="np1-row-value">
              Vale até <strong>2,5</strong> pontos
            </div>
          </div>

          <div class="np1-row">
            <div class="np1-row-label">Questionário da Unidade II</div>
            <div class="np1-row-value">
              Vale até <strong>2,5</strong> pontos
            </div>
          </div>

          <div class="np1-row">
            <div class="np1-row-label">Questionário da Unidade III</div>
            <div class="np1-row-value">
              Vale até <strong>2,5</strong> pontos
            </div>
          </div>

          <div class="np1-row np1-row-last">
            <div class="np1-row-label">Questionário da Unidade IV</div>
            <div class="np1-row-value">
              Vale até <strong>2,5</strong> pontos
            </div>
          </div>
        </div>

        <p class="np1-footer-text">
          Conquiste até 10,0 pontos na média
        </p>
      </section>
    </main>
  </div>
</div>

</body>
</html>
