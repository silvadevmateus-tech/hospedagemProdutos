    <div 
        style="display: flex; border-radius: 12px; overflow: hidden; justify-content: center; align-items: center; margin: 0 auto;">
        <iframe id="iframeContainer" src="https://periodo01ordem01.vercel.app/"
            style="width: 100%; height: 800px; margin: 0px; border: 0; border-radius: 12px;" scrolling="no"> </iframe></div>
    <script type="text/javascript">// <![CDATA[
        (function () {

            function aplicarAltura() {
                const container = document.getElementById("iframeContainer");
                if (window.innerWidth <= 390) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 1.5) + 'px'
                    container.style.width = "100%";
                }
                else if (window.innerWidth <= 400) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 1.25) + 'px'
                    container.style.width = "100%";
                }
                else if (window.innerWidth <= 480) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 1.22) + 'px'
                    container.style.width = "100%";
                }
                // MOBILE → força altura real = 100vh
                else if (window.innerWidth <= 768) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 10) + 'px';
                    container.style.width = "100%";
                }
                // DESKTOP → mantém 800px padrão
                else if (window.innerWidth <= 1024) {
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.75) + "px";
                    container.style.width = "100%";
                }
                else{
                    const altura_real = window.innerHeight;
                    container.style.height = (altura_real * 0.94) + "px";
                    container.style.width = "100%";
                }
            }

            // Executa ao carregar
            aplicarAltura();

        })();
        // ]]></script>
